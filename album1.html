<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    /* Fundal cu poza */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Imaginea de fundal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('media/album1/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Overlay semi-transparent */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      padding: 20px;
      background: transparent;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #ffd54f;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 3px black;
      transition: color 0.3s, background 0.3s, box-shadow 0.3s;
      user-select: none;
      box-shadow: 0 0 10px #ffd54f;
      display: inline-block;
    }
    .back-link:hover {
      color: #fff176;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #fff176;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd54f;
    }

    .description-box {
      width: 250px;
      height: 80px;
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      resize: none;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd54f;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1001;
    }
    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background-color: rgba(255, 213, 79, 0.8);
      color: black;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 1002;
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }
  </style>
</head>
<body>

  <!-- Buton fixat în colțul stânga sus -->
  <a href="index.html" class="back-link">⟵ Du-mă înapoi</a>

  <header>
    <h1>„Yesterday is history. Tomorrow is a mystery. and Today is a gift” </h1>
  </header>

  <main>
    <section class="gallery">
      <!-- Poze și câmpuri pentru descriere -->
      <div>
        <img src="media/album1/20240922_151916.jpg" alt="Poză 1" id="img1" />
        <textarea class="description-box" id="desc1" placeholder="Adaugă o descriere..."></textarea>
      </div>
      <div>
        <img src="media/album1/20240922_163810.jpg" alt="Poză 2" id="img2" />
        <textarea class="description-box" id="desc2" placeholder="Adaugă o descriere..."></textarea>
      </div>
      <div>
        <img src="media/album1/20240922_163825.jpg" alt="Poză 3" id="img3" />
        <textarea class="description-box" id="desc3" placeholder="Adaugă o descriere..."></textarea>
      </div>
      <div>
        <img src="media/album1/20240922_170413.jpg" alt="Poză 4" id="img4" />
        <textarea class="description-box" id="desc4" placeholder="Adaugă o descriere..."></textarea>
      </div>
      <div>
        <img src="media/album1/20240922_151021.jpg" alt="Poză 5" id="img5" />
        <textarea class="description-box" id="desc5" placeholder="Adaugă o descriere..."></textarea>
      </div>
      <!-- Adaugă restul pozelor similare -->
    </section>
  </main>

  <script>
    // Funcție pentru a salva descrierea în localStorage
    function saveDescription(imgId, textareaId) {
      const description = document.getElementById(textareaId).value;
      localStorage.setItem(imgId, description);
    }

    // Funcție pentru a încărca descrierea din localStorage
    function loadDescription(imgId, textareaId) {
      const savedDescription = localStorage.getItem(imgId);
      if (savedDescription) {
        document.getElementById(textareaId).value = savedDescription;
      }
    }

    // Adăugăm event listeneri pentru fiecare câmp de descriere
    document.getElementById('desc1').addEventListener('blur', () => saveDescription('img1', 'desc1'));
    document.getElementById('desc2').addEventListener('blur', () => saveDescription('img2', 'desc2'));
    document.getElementById('desc3').addEventListener('blur', () => saveDescription('img3', 'desc3'));
    document.getElementById('desc4').addEventListener('blur', () => saveDescription('img4', 'desc4'));
    document.getElementById('desc5').addEventListener('blur', () => saveDescription('img5', 'desc5'));

    // La încărcarea paginii, încărcăm descrierea pentru fiecare poză
    window.onload = function() {
      loadDescription('img1', 'desc1');
      loadDescription('img2', 'desc2');
      loadDescription('img3', 'desc3');
      loadDescription('img4', 'desc4');
      loadDescription('img5', 'desc5');
    }
  </script>
</body>
</html>
