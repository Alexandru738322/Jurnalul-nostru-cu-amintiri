<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Travel-Journal</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('media/album1/Balea-Lac-scaled-1-2048x1072.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .clock-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border: 3px solid white;
      border-radius: 50%;
      background: rgba(0,0,0,0.5);
      z-index: 1001;
    }

    .hand {
      position: absolute;
      width: 50%;
      height: 2px;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: left;
      transform: rotate(90deg);
    }

    #dateBox {
      position: fixed;
      top: 140px;
      right: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <!-- Ceas analog -->
  <div class="clock-container" id="clock">
    <div class="hand" id="hour"></div>
    <div class="hand" id="minute"></div>
    <div class="hand" id="second"></div>
  </div>

  <!-- Data -->
  <div id="dateBox"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const second = now.getSeconds() * 6;
      const minute = now.getMinutes() * 6 + second / 60;
      const hour = ((now.getHours() % 12) / 12) * 360 + minute / 12;

      document.getElementById('second').style.transform = `rotate(${second}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minute}deg)`;
      document.getElementById('hour').style.transform = `rotate(${hour}deg)`;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('dateBox').textContent = now.toLocaleDateString('ro-RO', options);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
