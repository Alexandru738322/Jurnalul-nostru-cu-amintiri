<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Album Foto</title>
  <style>
    /* Fundal cu poza */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Imaginea de fundal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('media/album1/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Overlay semi-transparent */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      padding: 20px;
      background: transparent;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #ffd54f;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 3px black;
      transition: color 0.3s, background 0.3s, box-shadow 0.3s;
      user-select: none;
      box-shadow: 0 0 10px #ffd54f;
      display: inline-block;
    }

    .back-link:hover {
      color: #fff176;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #fff176;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery .img-container {
      text-align: center;
      width: 250px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd54f;
    }

    .desc-container {
      text-align: center;
      width: 100%;
      margin-top: 5px;
    }

    .desc-container input {
      width: calc(80% + 1cm);
      padding: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
      margin-top: 10px;
    }

    .desc-container input:focus {
      outline: none;
      border: 2px solid #ffd54f;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
      text-align: center; /* Alinează descrierea */
    }

    .lightbox-desc {
      color: white;
      font-size: 1.2em;
      margin-bottom: 10px;
      max-width: 90%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd54f;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      z-index: 1001;
    }

    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background-color: rgba(255, 213, 79, 0.8);
      color: black;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 1002;
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-link">⟵ Du-mă înapoi</a>

  <header>
    <h1>„Yesterday is history. Tomorrow is a mystery. and Today is a gift”</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- Structura pentru poze și descrierea fiecărei poze -->
      <div class="img-container">
        <img src="media/album1/20240922_151916.jpg" alt="Poză 1" />
        <div class="desc-container">
          <input type="text" placeholder="Totul incepe cu un vis.." id="Totul incepe cu un vis.." />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/20240922_163810.jpg" alt="Poză 2" />
        <div class="desc-container">
          <input type="text" placeholder="..si cu o dorinta arzatoare" id="desc2" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/20240922_163825.jpg" alt="Poză 3" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc3" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/20240922_170413.jpg" alt="Poză 4" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc4" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/20240922_151021.jpg" alt="Poză 5" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc5" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/IMG_20250531_191538.jpg" alt="Poză 6" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc6" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/IMG_20250531_191617.jpg" alt="Poză 7" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc7" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/IMG_20250601_173404.jpg" alt="Poză 8" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc8" />
        </div>
      </div>
      <div class="img-container">
        <img src="media/album1/IMG_20250601_174932.jpg" alt="Poză 9" />
        <div class="desc-container">
          <input type="text" placeholder="Adaugă o descriere" id="desc9" />
        </div>
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <span class="prev-btn" id="prevBtn">&#10094;</span>
    <div id="lightboxDesc" class="lightbox-desc"></div>
    <img id="lightboxImg" src="" alt="Imagine mărită" />
    <span class="next-btn" id="nextBtn">&#10095;</span>
  </div>

  <script>
    // Gallery Lightbox
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxDesc = document.getElementById('lightboxDesc'); // Referință la descriere
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;

      // Afișează descrierea în lightbox
      const description = document.getElementById(`desc${index + 1}`).value; // Obținem descrierea
      lightboxDesc.textContent = description; // Actualizăm descrierea în lightbox

      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;

      // Actualizăm descrierea pentru imaginea următoare
      const description = document.getElementById(`desc${currentIndex + 1}`).value;
      lightboxDesc.textContent = description;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;

      // Actualizăm descrierea pentru imaginea anterioară
      const description = document.getElementById(`desc${currentIndex + 1}`).value;
      lightboxDesc.textContent = description;
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', showNext);
    prevBtn.addEventListener('click', showPrev);
  </script>
</body>
</html>
