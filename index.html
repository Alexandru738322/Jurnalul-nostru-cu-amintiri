<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Travel-Journal</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('media/album1/Balea-Lac-scaled-1-2048x1072.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    /* (păstrează restul stilurilor tale) */

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 5;
      pointer-events: none;
    }

    /* ... restul CSS-ului tău rămâne neschimbat ... */

    /* STILURI PENTRU CEASUL ANALOGIC */
    #clock-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 3cm;
      height: 3.8cm; /* pentru ceas + data */
      background: rgba(0,0,0,0.6);
      border: 2px solid #ffd54f;
      border-radius: 10px;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      z-index: 10000;
      text-align: center;
      padding: 10px 0;
      box-sizing: border-box;
    }

    #clock {
      display: block;
      margin: 0 auto;
      background: transparent;
    }

    #date {
      margin-top: 8px;
      font-size: 0.9em;
      letter-spacing: 1px;
      color: #ffd54f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="gif-container">
    <img src="media/album1/typix-good-vibe.gif" alt="GIF animat" />
  </div>

  <header>
    <h1>Bine ai venit în călătoriile noastre!</h1>
    <p>Totul incepe cu un singur pas.</p>
  </header>

  <main class="buttons-container">
    <a href="album1.html" class="album-button">Când drumuri noi ni s-au deschis</a>
    <a href="album2.html" class="album-button">Ținându-ne de mână strâns</a>
    <a href="album3.html" class="album-button">Prin pași tăcuți spre paradis</a>
    <a href="album4.html" class="album-button">Cu sufletul mereu în dans</a>
    <a href="album5.html" class="album-button">Așa se naște-un „pentru totdeauna”</a>
  </main>

  <div id="gameArea"></div>
  <div id="scoreBoard">Scor: 0</div>

  <footer>
    <p>© 2025</p>
  </footer>

  <!-- CEAS ANALOGIC -->
  <div id="clock-container">
    <canvas id="clock" width="130" height="130"></canvas>
    <div id="date"></div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreBoard = document.getElementById('scoreBoard');
    let score = 0;

    const colors = [
      'red', 'orange', 'yellow', 'green', 'blue',
      'deepskyblue', 'violet', 'pink', 'gray', 'black', 'indigo'
    ];

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      const maxLeft = gameArea.clientWidth - 30;
      const maxTop = gameArea.clientHeight - 30;

      ball.style.left = Math.random() * maxLeft + 'px';
      ball.style.top = Math.random() * maxTop + 'px';

      ball.addEventListener('click', () => {
        ball.remove();
        score++;
        scoreBoard.textContent = 'Scor: ' + score;
        createBall(); // înlocuiește bila prinsă
      });

      gameArea.appendChild(ball);
    }

    function startGame() {
      for (let i = 0; i < 5; i++) {
        createBall();
      }
    }

    startGame();

    // --- COD CEAS ANALOGIC ---
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.height / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      drawFace(ctx, radius);
      drawNumbers(ctx, radius);
      drawTime(ctx, radius);
    }

    function drawFace(ctx, radius) {
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.95, 0, 2 * Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();

      // Border cu gradient galben
      let grad = ctx.createRadialGradient(0, 0, radius * 0.9, 0, 0, radius * 1.05);
      grad.addColorStop(0, '#ffd54f');
      grad.addColorStop(0.5, 'black');
      grad.addColorStop(1, '#ffd54f');
      ctx.strokeStyle = grad;
      ctx.lineWidth = radius * 0.1;
      ctx.stroke();

      // Centrul ceasului
      ctx.beginPath();
      ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
      ctx.fillStyle = '#ffd54f';
      ctx.fill();
    }

    function drawNumbers(ctx, radius) {
      ctx.font = radius * 0.15 + "px Segoe UI, sans-serif";
      ctx.textBaseline = "middle";
      ctx.textAlign = "center";
      ctx.fillStyle = '#ffd54f';

      for (let num = 1; num <= 12; num++) {
        let ang = num * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -radius * 0.8);
        ctx.rotate(-ang);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(ang);
        ctx.translate(0, radius * 0.8);
        ctx.rotate(-ang);
      }
    }

    function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.strokeStyle = '#ffd54f';
      ctx.stroke();
      ctx.rotate(-pos);
    }

    function drawTime(ctx, radius) {
      const now = new Date();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let second = now.getSeconds();

      hour = hour % 12;
      hour = (hour * Math.PI / 6) +
             (minute * Math.PI / (6 * 60)) +
             (second * Math.PI / (360 * 60));
      drawHand(ctx, hour, radius * 0.5, radius * 0.07);

      let minuteAngle = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
      drawHand(ctx, minuteAngle, radius * 0.8, radius * 0.05);

      let secondAngle = second * Math.PI / 30;
      ctx.strokeStyle = '#ff4444'; // roșu pentru secundar
      drawHand(ctx, secondAngle, radius * 0.85, radius * 0.02);
    }

    function updateDate() {
      const dateDiv = document.getElementById("date");
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = now.toLocaleDateString('ro-RO', options);
      // Prima literă cu majusculă
      dateDiv.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
    }

    function tick() {
      drawClock();
      updateDate();
    }

    setInterval(tick, 1000);
    tick(); // apel inițial imediat
  </script>

</body>
</html>
