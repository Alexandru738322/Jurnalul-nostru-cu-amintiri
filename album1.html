  <style>
    /* Fundal cu poza */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Imaginea de fundal */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('media/album1/Planificarea-unei-călătorii-de-neuitat-în-nouă-pași-simpli-unsplash-dariusz-sankowski-56725-1900.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Overlay semi-transparent */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      padding: 20px;
      background: transparent;
      color: white;
      text-shadow: 0 0 5px black;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #ffd54f;
      font-weight: bold;
      text-decoration: none;
      text-shadow: 0 0 3px black;
      transition: color 0.3s, background 0.3s, box-shadow 0.3s;
      user-select: none;
      box-shadow: 0 0 10px #ffd54f;
      display: inline-block;
    }

    .back-link:hover {
      color: #fff176;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 15px #fff176;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery .img-container {
      text-align: center;
      width: 250px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd54f;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #ffd54f;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
      transition: background-color 0.3s;
      user-select: none;
      z-index: 1001;
    }

    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background-color: rgba(255, 213, 79, 0.8);
      color: black;
    }

    .close-btn {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5em;
      z-index: 1002;
    }

    .prev-btn {
      left: 20px;
    }

    .next-btn {
      right: 20px;
    }
  </style>
</head>
